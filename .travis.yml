services:
  - docker
before_install:
#- docker pull  k8s.gcr.io/debian-base-amd64:v1.0.0
- docker pull  nginx

script:
- docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD registry.cn-hangzhou.aliyuncs.com
- docker tag nginx  registry.cn-hangzhou.aliyuncs.com/myspaces/nginx
- docker push  registry.cn-hangzhou.aliyuncs.com/myspaces/nginx

